<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpottR - Profile</title>
    <meta name="theme-color" content="black" />
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .content {
            height: calc(100% - env(safe-area-inset-bottom) - 85px);
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        .header-title {
            font-weight: bold;
            font-size: 18px;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        .profile-section {
            padding: 20px 15px;
        }

        .profile-top {
            display: flex;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        .profile-stats {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-count {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
        }

        .profile-info {
            margin-bottom: 15px;
        }

        .profile-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .profile-bio {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .profile-link {
            color: #0095f6;
            font-size: 14px;
            text-decoration: none;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

        .edit-btn {
            background-color: #333;
            color: white;
            border: none;
        }

        .share-btn {
            background-color: transparent;
            color: white;
            border: 1px solid #444;
        }

        .highlight-stories {
            display: flex;
            padding: 10px 0;
            margin-bottom: 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .highlight-stories::-webkit-scrollbar {
            display: none;
        }

        .highlight {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .highlight-circle {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
        }

        .highlight-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .highlight-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .highlight-name {
            font-size: 12px;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .new-highlight {
            background: transparent;
            border: 1px solid #444;
        }

        .new-highlight .highlight-inner {
            background: transparent;
        }

        .new-highlight i {
            font-size: 24px;
            color: white;
        }

        .profile-tabs {
            display: flex;
            border-top: 1px solid #222;
        }

        .profile-tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #888;
            position: relative;
        }

        .profile-tab.active {
            color: white;
        }

        .profile-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background-color: white;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .post-thumbnail {
            aspect-ratio: 1/1;
            background-color: #222;
            position: relative;
            overflow: hidden;
        }

        .post-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .post-thumbnail:hover .post-thumbnail-overlay {
            opacity: 1;
        }

        .post-thumbnail-overlay span {
            margin: 0 5px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Image Preview Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            background: none;
            border: none;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            padding: 10px 20px;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            text-decoration: none;
            height: 100%;
            position: relative;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 60px;
        }

        .nav-item i {
            font-size: 24px;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #e51a22;
        }

        .nav-item.active i {
            transform: translateY(-3px);
        }

        .plus-icon {
            background-color: #e51a22;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px rgba(229, 26, 34, 0.3);
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .plus-icon i {
            color: white;
            font-size: 18px;
        }

        .plus-icon:hover {
            transform: scale(1.05);
        }

        @supports(padding: max(0px)) {
            .bottom-nav {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

    <script>
        // Tab switching functionality
        const profileTabs = document.querySelectorAll('.profile-tab');
        profileTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                profileTabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Show the corresponding tab content
                const tabId = this.dataset.tab + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Edit profile button functionality
        document.querySelector('.edit-btn').addEventListener('click', function() {
            alert('Edit profile screen would open');
        });

        // Share profile button functionality
        document.querySelector('.share-btn').addEventListener('click', function() {
            alert('Share profile options would appear');
        });

        // New highlight functionality
        document.querySelector('.new-highlight').addEventListener('click', function() {
            alert('Create new highlight screen would open');
        });

        // Image preview functionality
        const enlargeableImages = document.querySelectorAll('.enlargeable-image, .profile-image');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        enlargeableImages.forEach(image => {
            image.addEventListener('click', function() {
                modalImage.src = this.src;
                imageModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        closeModal.addEventListener('click', function() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                imageModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
